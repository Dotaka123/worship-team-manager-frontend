services:
  - type: web
    name: worship-team-manager-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # ✅ CORRECTION : Une seule règle qui redirige TOUT vers index.html
    # Cela permet à React Router de gérer toutes les routes, y compris /verify-email/:token
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
